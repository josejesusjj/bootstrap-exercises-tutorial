<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<div class="col-3 mx-auto my-5">
			<!-- Add your code below this line -->
			<form class="bg-secondary rounded p-2">
				<h2>Please login</h2>
				<div class="mb-1">
					<label for="exampleInputEmail1" class="form-label"></label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" /input>
				</div>
				<div class="mb-1">
					<label for="exampleInputPassword1" class="form-label"></label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
				</div>
				<div class="mb-1 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" />
					<label class="form-check-label" for="exampleCheck1">Remember me</label>
				</div>
				<button class="btn btn-primary col-12" type="button">Login</button>
			</form>
			<!-- Add your code above this line -->
		</div>
	</body>
</html>
